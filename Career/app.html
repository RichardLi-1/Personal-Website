<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="ffcareersfavicon.svg" type="image/x-icon">
    <title>FF Careers</title>
    <link rel="stylesheet" href="appstyle.css">
</head>

<body>
    <header>
        <div class="header-left">
            <img src="logo.png" alt="Logo" class="logo">
            <div class="greeting-container">
                <p class="greeting">Good Afternoon,</p>
                <p class="name" id="user-name">Loading...</p>
            </div>
        </div>
        <div class="nav-container">
            <nav>
                <button class="nav-button" onclick="window.location.href='dashboard.html';">Dashboard</button>
                <button class="nav-button" style="text-decoration: underline;" onclick="window.location.href='app.html';"">To Do</button>
                <button class="nav-button" onclick="window.location.href='library.html';">Career Library</button>
            </nav>
        </div>
        <!-- Settings Button -->
        <div class="settings-container">
            <button class="settings-button" id="settings-btn">⚙</button>
            <div class="settings-menu" id="settings-menu">
                <button id="logout-btn">Log Out</button>
            </div>
        </div>
    </header>

    
    <!-- Main UI -->
    <div class="app-container">
        <!-- Sidebar for Lists -->
        <div class="sidebar" id="sidebar">
            <button class="list-button active" onclick="selectList(0)">To Do</button>
            <button class="list-button" onclick="selectList(1)">List 2</button>
            <button class="add-list">+ Add a List</button>
        </div>

        <!-- Task Section -->
        <div class="task-container">
            <div id="task-list"></div>
            <button class="add-task">
                <span class="circle">+</span> Add a task
            </button>
        </div>
        
    </div>

        <!-- Right-click List Menu -->
<div class="list-menu" id="list-menu">
    <button id="delete-list-btn">Delete List</button>
</div>
    <!-- ✅ Task Completion Rating Popup -->
<div id="rating-popup" class="popup-overlay">
    <div class="popup-content">
        <h3 id="popup-task-message">How much did you enjoy completing the task?</h3>
        <div class="star-rating">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
        </div>
        <button id="close-popup">Submit</button>
    </div>
</div>



<!-- ✅ Load Firebase & Auth Scripts First -->
<script type="module" src="firebase.js"></script>
<script type="module" src="auth.js"></script>

<!-- ✅ Load the Main App Logic -->
<script type="module" src="appcode.js"></script>
    </body>
  </html>
