<style>
    .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(20vw, 1fr));
    gap: 10px;
    max-width: 1200px;
    margin: 20px;
}

.gallery-item {
    position: relative;
    overflow: hidden;
    padding-top: 100%; /* 1:1 Aspect Ratio */
    background-color: #ddd;
    user-select: none; /* Disable text selection */
}

.gallery-item img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
    pointer-events: none; /* Disable mouse interaction */
}

.gallery-item img:hover {
    transform: scale(1.1);
}

@media (max-width: 768px) {
    .gallery {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Increase the minimum size on smaller screens */
    }
}

@media (max-width: 480px) {
    .gallery {
        grid-template-columns: 1fr 1fr; /* Two columns on very small screens */
        gap: 5px; /* Reduce the gap on very small screens */
    }
}
</style>

<script>
    // Disable right-click context menu on the entire document
document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
});

// Prevent drag and drop of images
const images = document.querySelectorAll('img');
images.forEach(img => {
    img.setAttribute('draggable', false);
    img.addEventListener('dragstart', (e) => {
        e.preventDefault();
    });
});
</script>
